<article class="tile" itemscope itemtype="http://schema.org/Article">
	

  <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}" class="post-feature">{% if post.image.feature %}
  	<img src="{{ site.url }}/images/{{ post.image.feature }}" alt="feature" itemprop="image">
    {% else %}<img src="{{ site.url }}/images/{{ site.feature }}" alt="feature" itemprop="image">{% endif %}
  <h2 class="post-title" itemprop="name">
	<a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
</h2>
  {% if post.date %}
  	<p class="entry-date date published" id="date">
  		<time datetime="{{ post.date | date: "%Y-%m-%d" }}" itemprop="datePublished">{{ post.date | date: "%B %d, %Y" }}</time>
  	</p>
	{% endif %}
  <!-- <p class="post-excerpt" itemprop="description">{{ post.excerpt | strip_html | truncate: 160 }}</p> -->
</a>
</article><!-- /.tile -->
